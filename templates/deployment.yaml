# Defines the deployment of the app running in a pod on any worker node
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: chemscraper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chemscraper
  template:
    metadata:
      labels:
        app: chemscraper
    spec:
{{- if .Values.config.enableGPU | default false }}
      tolerations:
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Exists
{{- end }}
      containers:
        - name: chemscraper
          image: {{ .Values.controller.images.chemscraper }}
          imagePullPolicy: {{ .Values.controller.imagePullPolicy | default "Always" }}
          env:
          - name: YOLO_SERVER_NAME
            value: {{ .Release.Name }}.{{ .Release.Namespace }}.svc.cluster.local
          - name: SSCRAPER_SERVER_NAME
            value: {{ .Release.Name }}.{{ .Release.Namespace }}.svc.cluster.local
          ports:
            - containerPort: 8000
        - name: yolo
          image: {{ .Values.controller.images.yolo }}
          imagePullPolicy: {{ .Values.controller.imagePullPolicy | default "Always" }}
          ports:
            - containerPort: 8005
{{- if .Values.config.enableGPU | default false }}
          resources:
            limits:
              nvidia.com/gpu: "1"
            requests:
              nvidia.com/gpu: "1"
{{- end }}
        - name: symbolscraper
          image: {{ .Values.controller.images.symbolscraper }}
          imagePullPolicy: {{ .Values.controller.imagePullPolicy | default "Always" }}
          ports:
            - containerPort: 7002
