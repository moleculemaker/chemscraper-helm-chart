# Defines the deployment of the app running in a pod on any worker node
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: chemscraper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chemscraper
  template:
    metadata:
      labels:
        app: chemscraper
    spec:
{{- if .Values.config.enableGPU | default false }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nvidia.com/gpu.present
                    operator: In
                    values:
                      - 'true'
{{- end }}
      containers:
        - name: chemscraper
          image: {{ .Values.controller.images.chemscraper }}
          imagePullPolicy: {{ .Values.controller.imagePullPolicy | default "Always" }}
          env:
          - name: YOLO_SERVER_NAME
            value: {{ .Release.Name }}.{{ .Release.Namespace }}.svc.cluster.local
          - name: SSCRAPER_SERVER_NAME
            value: {{ .Release.Name }}.{{ .Release.Namespace }}.svc.cluster.local
          ports:
            - containerPort: 8000
        - name: symbolscraper
          image: {{ .Values.controller.images.symbolscraper }}
          imagePullPolicy: {{ .Values.controller.imagePullPolicy | default "Always" }}
          ports:
            - containerPort: 7002
        - name: yolo
          image: {{ .Values.controller.images.yolo }}
          imagePullPolicy: {{ .Values.controller.imagePullPolicy | default "Always" }}
          ports:
            - containerPort: 8005
        - name: qdgga
          image: {{ .Values.controller.images.qdgga }}
          imagePullPolicy: {{ .Values.controller.imagePullPolicy | default "Always" }}
          ports:
            - containerPort: 8007
{{- if .Values.config.enableGPU | default false }}
          # If we set limits, then only this container can mount the GPU - exclude this to use for both prod + staging
          #resources:
          #  limits:
          #    nvidia.com/gpu: "1"
      tolerations:
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Exists
{{- end }}
